

<h1>Login</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <p><label for="">Username</label><input type="text" name="username"></p>
  <p><label for="">Password</label><input type="password" name="password"></p>

  <button type="submit">login</button>
</form>

<p style="color: brown;">
  {% if error_message %}
 {{error_message}} 
  {% endif %}
</p>
