{% extends 'base.html' %} {% load static %}
<h1>list</h1>

{% block content1 %}

<table>
  <tr>
    <th>Place</th>
    <th>summery</th>
    <th>Year</th>
    <th>Edit/Delete</th>
  </tr>
  <!--list the data-->
  {% for x in data %}
  <tr>
    <td><p>{{x.place|upper}}</p></td>
    <td><p>{{x.summery}}</p></td>
    <td><p>{{x.year}}</p></td>
    <td><a href="{% url 'edit' x.id %}">Edit</a>/<a href="{% url 'delete' x.id %}">Delete</a></td>
  </tr>
<br>
  {% endfor %}
</table>
{% endblock %}
